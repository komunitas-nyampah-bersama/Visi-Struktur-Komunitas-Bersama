<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT Anda</title>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@latest/dist/thirdweb-sdk.browser.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/react@latest/dist/thirdweb-react.browser.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: #3b82f6;
        }

        .file-upload p {
            margin: 0;
            color: #888;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            display: none; /* Sembunyikan secara default */
        }

        .status.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        #connectWalletButton, #mintButton {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #connectWalletButton {
            background-color: #3b82f6;
            color: white;
            margin-bottom: 10px;
        }

        #connectWalletButton:hover {
            background-color: #2563eb;
        }

        #mintButton {
            background-color: #1a1a1a;
            color: white;
            display: none; /* Sembunyikan secara default */
        }

        #mintButton:hover {
            background-color: #000;
            transform: translateY(-2px);
        }

        #mintButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Mint NFT Baru</h1>
        <p class="subtitle">Buat aset digital unik Anda dalam hitungan detik.</p>
        
        <form id="mintForm">
            <div class="form-group">
                <label for="nftName">Nama NFT</label>
                <input type="text" id="nftName" placeholder="Masukkan nama NFT" required>
            </div>
            <div class="form-group">
                <label for="nftDescription">Deskripsi</label>
                <textarea id="nftDescription" placeholder="Jelaskan tentang NFT Anda" required></textarea>
            </div>
            <div class="form-group">
                <label for="nftImage">Gambar NFT</label>
                <div class="file-upload" onclick="document.getElementById('nftImage').click()">
                    <p>Klik untuk mengunggah gambar</p>
                    <input type="file" id="nftImage" style="display: none;" accept="image/*" required>
                </div>
            </div>
            
            <div class="status" id="statusMessage"></div>
            
            <button type="button" id="connectWalletButton">Hubungkan Dompet</button>
            <button type="submit" id="mintButton" disabled>Mint NFT</button>
        </form>
    </div>

    <script>
        // GANTI DENGAN NAMA CHAIN YANG ANDA GUNAKAN (contoh: 'polygon', 'ethereum', 'goerli', 'sepolia')
        const CHAIN = "goerli"; 
        
        // GANTI DENGAN ALAMAT SMART CONTRACT NFT ANDA
        const CONTRACT_ADDRESS = "0xYourContractAddressHere";

        let sdk;
        let contract;
        let connectedAddress;
        
        const connectWalletButton = document.getElementById('connectWalletButton');
        const mintButton = document.getElementById('mintButton');
        const statusMessage = document.getElementById('statusMessage');
        const mintForm = document.getElementById('mintForm');

        // Fungsi untuk menghubungkan dompet
        connectWalletButton.addEventListener('click', async () => {
            try {
                // Inisialisasi SDK dengan chain yang dipilih
                sdk = new ThirdwebSDK(CHAIN);
                
                // Gunakan Thirdweb UI untuk menghubungkan dompet
                const provider = await ThirdwebSDK.connectToMetamask();
                connectedAddress = await provider.getSigner().getAddress();
                
                // Dapatkan instance smart contract
                contract = await sdk.getContract(CONTRACT_ADDRESS);

                connectWalletButton.style.display = 'none';
                mintButton.style.display = 'block';
                mintButton.disabled = false;
                alert(`Dompet berhasil terhubung: ${connectedAddress}`);
                
            } catch (error) {
                console.error("Gagal menghubungkan dompet:", error);
                showStatus('error', 'Gagal menghubungkan dompet. Pastikan MetaMask terinstal.');
            }
        });

        // Fungsi untuk mint NFT
        mintForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!connectedAddress) {
                showStatus('error', 'Silakan hubungkan dompet Anda terlebih dahulu.');
                return;
            }

            mintButton.disabled = true;
            showStatus('info', 'Memulai proses minting...');

            try {
                const name = document.getElementById('nftName').value;
                const description = document.getElementById('nftDescription').value;
                const imageFile = document.getElementById('nftImage').files[0];

                const metadata = {
                    name,
                    description,
                    image: imageFile, // Thirdweb SDK akan otomatis mengunggah file ini ke IPFS
                };
                
                // Memanggil fungsi mint dari smart contract
                // Thirdweb SDK secara otomatis menangani transaksi dan konfirmasi
                const tx = await contract.erc721.mintTo(connectedAddress, metadata);
                
                showStatus('success', 'NFT berhasil dibuat! Lihat transaksi Anda di blockchain.');
                console.log("Transaksi berhasil:", tx);

                // Opsional: reset form setelah mint berhasil
                mintForm.reset();
                mintButton.disabled = false;

            } catch (error) {
                console.error("Gagal mint NFT:", error);
                showStatus('error', `Gagal mint NFT: ${error.message || error}`);
                mintButton.disabled = false;
            }
        });

        // Fungsi untuk menampilkan pesan status
        function showStatus(type, message) {
            statusMessage.style.display = 'block';
            statusMessage.className = `status ${type}`;
            statusMessage.innerText = message;
        }
    </script>
</body>
</html>
