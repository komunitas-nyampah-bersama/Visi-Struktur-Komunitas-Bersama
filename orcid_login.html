<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Akar Rumput - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        .header {
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            color: #2ecc71;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }
        
        /* Auth Container Styles */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 40px 0;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .auth-subtitle {
            color: #bdc3c7;
            font-size: 1.1rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .submit-btn.loading {
            position: relative;
            pointer-events: none;
        }
        
        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Divider Styles */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider-text {
            padding: 0 15px;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        /* Alternative Login Styles */
        .alt-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .orcid-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .orcid-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .orcid-icon {
            width: 24px;
            height: 24px;
            background: #a6ce39;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Message Styles */
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #ff9e9e;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #a1ffd0;
        }
        
        /* Footer Styles */
        .footer {
            padding: 30px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-link:hover {
            color: #3498db;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="logo-text">
                    Komunitas Akar Rumput
                </div>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card animate">
            <div class="auth-header">
                <h1 class="auth-title animate">Selamat Datang</h1>
                <p class="auth-subtitle animate delay-1">
                    Masuk untuk mengakses dashboard anggota dan kontribusi lingkungan
                </p>
            </div>
            
            <form id="magicLinkForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="emailInput" 
                        class="input-field animate delay-1" 
                        placeholder="Masukkan email Anda" 
                        required
                    >
                </div>
                
                <button type="submit" class="submit-btn animate delay-1" id="submitBtn">
                    Kirim Magic Link
                </button>
            </form>
            
            <div class="divider animate delay-1">
                <div class="divider-line"></div>
                <div class="divider-text">atau</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="alt-login animate delay-2">
                <button class="orcid-btn" id="orcidBtn">
                    <div class="orcid-icon">iD</div>
                    Login dengan ORCID
                </button>
            </div>
            
            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Komunitas Akar Rumput - Inovasi Pengelolaan Sampah dan Lingkungan</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Tentang Kami</a>
                <a href="#" class="footer-link">Kebijakan Privasi</a>
                <a href="#" class="footer-link">Syarat & Ketentuan</a>
                <a href="#" class="footer-link">Kontak</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Konfigurasi
            const EDGE_FUNCTION_URL = 'https://weueopblwiliyjqaaqvb.supabase.co/functions/v1/orcid-magic-link';
            const magicLinkForm = document.getElementById('magicLinkForm');
            const orcidBtn = document.getElementById('orcidBtn');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessageEl = document.getElementById('errorMessage');
            const successMessageEl = document.getElementById('successMessage');
            
            // Fungsi untuk menampilkan pesan
            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // Fungsi untuk toggle loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;
                } else {
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            }
            
            // Handler untuk magic link
            magicLinkForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('emailInput').value;
                
                // Validasi email sederhana
                if (!email || !email.includes('@')) {
                    showMessage(errorMessageEl, 'Harap masukkan email yang valid');
                    return;
                }
                
                // Sembunyikan pesan sebelumnya
                errorMessageEl.style.display = 'none';
                successMessageEl.style.display = 'none';
                
                // Tampilkan loading state
                setLoading(true);
                
                try {
                    // Kirim permintaan ke edge function
                    const response = await fetch(EDGE_FUNCTION_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ 
                            action: 'send_magic_link', 
                            email: email 
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        showMessage(successMessageEl, result.message || 'Magic link telah dikirim! Periksa email Anda.');
                    } else {
                        const errorMsg = result.message || 'Gagal mengirim magic link. Silakan coba lagi.';
                        showMessage(errorMessageEl, errorMsg);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(errorMessageEl, 'Terjadi kesalahan jaringan. Silakan coba lagi.');
                } finally {
                    setLoading(false);
                }
            });
            
            // Handler untuk ORCID login
            orcidBtn.addEventListener('click', async function() {
                // Tampilkan pesan loading
                orcidBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Membuka ORCID...';
                orcidBtn.disabled = true;
                
                try {
                    // Kirim permintaan untuk mendapatkan URL otorisasi
                    const response = await fetch(EDGE_FUNCTION_URL, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ action: 'orcid_login' })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        // Redirect ke halaman otorisasi ORCID
                        window.location.href = result.authorizationUrl;
                    } else {
                        const errorMsg = result.message || 'Gagal memulai login dengan ORCID';
                        showMessage(errorMessageEl, errorMsg);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage(errorMessageEl, 'Terjadi kesalahan jaringan. Silakan coba lagi.');
                } finally {
                    orcidBtn.innerHTML = '<div class="orcid-icon">iD</div> Login dengan ORCID';
                    orcidBtn.disabled = false;
                }
            });
            
            // Penanganan callback setelah login ORCID
            async function handleOrcidCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                
                if (code && state) {
                    // Tampilkan pesan loading
                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('successMessage').textContent = 'Menyelesaikan login ORCID...';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    try {
                        // Kirim kode ke edge function
                        const response = await fetch(EDGE_FUNCTION_URL, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({ 
                                action: 'orcid_callback', 
                                code: code 
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (response.ok && result.success) {
                            // Redirect ke dashboard setelah login berhasil
                            window.location.href = '/dashboard.html';
                        } else {
                            const errorMsg = result.message || 'Gagal menyelesaikan login ORCID';
                            showMessage(errorMessageEl, errorMsg);
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        showMessage(errorMessageEl, 'Terjadi kesalahan saat menyelesaikan login.');
                    }
                }
            }
            
            // Jalankan penanganan callback jika ada parameter di URL
            handleOrcidCallback();
        });
    </script>
</body>
</html>
