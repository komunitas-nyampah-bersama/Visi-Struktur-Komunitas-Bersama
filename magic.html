<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Magic Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Konfirmasi Magic Link</h2>
        <form id="magicLinkForm">
            <input 
                type="email" 
                id="emailInput" 
                placeholder="Masukkan email Anda" 
                required
            >
            <button type="submit">Kirim Magic Link</button>
        </form>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        document.getElementById('magicLinkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const errorMessageEl = document.getElementById('errorMessage');
            
            // Ganti dengan URL Edge Function Anda
            const MAGIC_LINK_FUNCTION_URL = 'https://[project].functions.supabase.co/magic-link';

            try {
                const response = await fetch(MAGIC_LINK_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'send_magic_link',
                        email: email
                    })
                });

                const result = await response.json();

                if (result.success) {
                    errorMessageEl.style.color = 'green';
                    errorMessageEl.textContent = 'Magic link telah dikirim ke email Anda. Silakan periksa kotak masuk.';
                } else {
                    errorMessageEl.style.color = 'red';
                    errorMessageEl.textContent = result.message || 'Gagal mengirim magic link';
                }
            } catch (error) {
                errorMessageEl.style.color = 'red';
                errorMessageEl.textContent = 'Terjadi kesalahan. Coba lagi nanti.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
